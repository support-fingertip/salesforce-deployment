<template>
    <lightning-card title="Field Mapping Configuration" icon-name="standard:mapping">
        <div class="slds-p-around_medium">
            <!-- Mapping Name -->
            <lightning-input
                label="Mapping Name"
                value={mappingName}
                onchange={handleMappingNameChange}
                required>
            </lightning-input>
            
            <!-- Object Selection -->
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="fromObject"
                        label="From Object"
                        value={fromObject}
                        placeholder="Select Object"
                        options={objectOptions}
                        onchange={handleFromObjectChange}
                        required>
                    </lightning-combobox>
                </div>
                
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="toObject"
                        label="To Object"
                        value={toObject}
                        placeholder="Select Object"
                        options={objectOptions}
                        onchange={handleToObjectChange}
                        required>
                    </lightning-combobox>
                </div>
            </div>
            
            <!-- Mapping Trigger -->
            <div class="slds-m-top_medium">
                <lightning-combobox
                    name="mappingTrigger"
                    label="Mapping Trigger"
                    value={mappingTrigger}
                    options={mappingTriggerOptions}
                    onchange={handleMappingTriggerChange}
                    required>
                </lightning-combobox>
            </div>
            
            <!-- Is Active -->
            <div class="slds-m-top_medium">
                <lightning-input
                    type="checkbox"
                    label="Is Active"
                    checked={isActive}
                    onchange={handleIsActiveChange}>
                </lightning-input>
            </div>
            
            <!-- Field Mappings Section -->
            <template if:true={showFromFields}>
                <div class="slds-m-top_large">
                    <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                        <h3 class="slds-text-heading_small">Field Mappings</h3>
                        <lightning-button
                            label="Add Field Mapping"
                            onclick={addFieldMapping}
                            icon-name="utility:add">
                        </lightning-button>
                    </div>
                    
                    <!-- Field Mapping Rows -->
                    <template for:each={fieldMappings} for:item="mapping">
                        <div key={mapping.id} class="slds-box slds-m-bottom_small">
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_5-of-12">
                                    <lightning-combobox
                                        name="fromField"
                                        label="From Field"
                                        value={mapping.fromField}
                                        placeholder="Select From Field"
                                        options={fromObjectFields}
                                        data-id={mapping.id}
                                        onchange={handleFromFieldChange}
                                        required>
                                    </lightning-combobox>
                                </div>
                                
                                <div class="slds-col slds-size_5-of-12">
                                    <lightning-combobox
                                        name="toField"
                                        label="To Field"
                                        value={mapping.toField}
                                        placeholder="Select To Field"
                                        options={mapping.compatibleToFields}
                                        data-id={mapping.id}
                                        onchange={handleToFieldChange}
                                        
                                        required>
                                    </lightning-combobox>
                                </div>
                                
                                <div class="slds-col slds-size_2-of-12 slds-align-bottom">
                                    <lightning-button-icon
                                        icon-name="utility:delete"
                                        alternative-text="Remove"
                                        title="Remove Mapping"
                                        data-id={mapping.id}
                                        onclick={removeFieldMapping}
                                        variant="bare">
                                    </lightning-button-icon>
                                </div>
                            </div>
                            
                            <template if:true={mapping.fromFieldType}>
                                <div class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                    Field Type: {mapping.fromFieldType}
                                </div>
                            </template>
                        </div>
                    </template>
                    
                    <template if:false={fieldMappings.length}>
                        <div class="slds-text-align_center slds-p-vertical_medium slds-text-color_weak">
                            No field mappings added yet. Click "Add Field Mapping" to start.
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Save Button -->
            <div class="slds-m-top_large slds-text-align_right">
                <lightning-button
                    label="Save Configuration"
                    variant="brand"
                    onclick={handleSave}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
